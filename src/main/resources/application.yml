server:
  port: 8080

spring:
  application:
    name: open-mission
  datasource:
    url: jdbc:postgresql://localhost:5433/open_mission
    username: postgres
    password: 12345
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    default-schema: public
    schemas: public
management:
  endpoints:
    web:
      exposure:
        include: "health,info,prometheus,metrics"
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: open-mission-api
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true   # http_server_requests_seconds_bucket 메트릭 생성
  tracing:
    sampling:
      probability: 1.0   # 100% 샘플링
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces    # Jaeger OTLP  엔드포인트
  aop:
    proxy-target-class: true

logging:
  pattern:
    level: "%5p [traceId=%X{traceId:-}, spanId=%X{spanId:-}]"
  level:
    io.opentelemetry: WARN
    io.micrometer.tracing: INFO
